<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://www.gstatic.com;">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://www.gstatic.com https://apis.google.com;">
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
  <title>Google Analytics Data Visualization</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="../javascript/auth.js"></script>
  <script src="../javascript/analytics.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    #chart {
      max-width: 600px;
      margin: 20px auto;
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>Google Analytics Data Visualization</h1>
  <p>Podaci o korisnicima iz Google Analytics-a prikazani u grafu.</p>

  <!-- Auth buttons -->
  <button id="authorize_button" onclick="handleAuthClick()">Prijavite se</button>
  <button id="signout_button" onclick="handleSignoutClick()" style="display:none;">Odjavite se</button>

  <!-- Canvas for rendering the chart -->
  <canvas id="chart"></canvas>

  <script src="../javascript/app.js"></script>
</body>
</html>
